<!doctype html>
<html lang="fr">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Click Counter</title>
  </head>
  <body>

    <div class="container">

      <h1 class="text-center display-6 text-white mt-2">Click Counter</h1>

      <div class="notification p-auto" id="notification"> <!-- notification de la limite du compteur -->
        <p id="notification-texte" class="display-5">Limite atteinte</p>
      </div>

      <div class="container text-center mt-3">
        <h3 class="lead text-center text-white pt-3">Limite haute</h3>
        <input type="number" name="limite-haute" id="limite-haute" class="text-center border border-5 rounded fs-1 bg-secondary text-white limite ps-3" value="3">
      </div>

      <!--compteur du milieu-->
      <div class="container mt-3">
        <div class="row justify-content-center align-items-center text-center">
          
          <div class="col-4 col-md-2">
            <button class="btn btn-primary border border-3 rounded fs-1 limite" id="boutonMoins">-</button>
            <input type="number" name="limite-haute" id="valeur-dec" class="text-center border border-3 rounded fs-1 bg-secondary text-white limite ps-3" value="1">
          </div>
          

          <div class="col-4 col-md-4 ">
            <p class="text-center display-1 compteur text-white" id="compteur">0</p>
          </div>

          <div class="col-4 col-md-2">
            <button class="btn btn-primary border border-3 rounded fs-1 limite" id="boutonPlus">+</button>
            <input type="number" name="limite-basse" id="valeur-inc" class="text-center border border-3 rounded fs-1 bg-secondary text-white limite ps-3" value="1">
          </div>

        </div>
      </div>
      <!--compteur du milieu-->

      <!-- Contrôle de la limite basse du compteur -->    
        <div class="container text-center">
          <h3 class="lead text-center text-white pt-3">Limite basse</h3>
          <input type="number" name="limite-haute" id="limite-basse" class="text-center border border-5 rounded fs-1 bg-secondary text-white limite ps-3" value="-3">
        </div>
      <!-- Contrôle de la limite basse du compteur -->  

      <!-- Bouton rester -->

      <div class="text-center mt-3">
        <button class="btn btn-primary btn-lg border border-3 rounded-pill reset" id="reset"><span class="display-6">Reset</span></button>
      </div>

      <!-- Bouton rester -->

      <!-- Zone de clic pour raccourcis via la souris -->

      <div class="container text-center">
        <h2 class="mt-3 lead text-white">Zone de clic</h2>
        <div class="zone-de-clic" id="zone-de-clic">Clic gauche : incrémentation<br>Clic droit : décrémentation
        </div>
      </div>
    </div>
    <!-- Zone de clic pour raccourcis via la souris -->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    
  </body>
</html>
